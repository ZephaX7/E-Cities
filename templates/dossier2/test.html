  <body>
    <div class="topbar">
      <a class="nav-link" href="#">Accueil</a>
      <a class="nav-link" href="#">Projets</a>
      <a class="nav-link" href="#">Contact</a>
    </div>

    <main class="demo-root">
      <div class="card max-w-3xl">
        <h1 class="text-4xl font-bold text-white mb-4">Bienvenue â€” Ecities (demo)</h1>
        <p class="text-white/80 mb-6">Entrez votre nom et cliquez sur le bouton pour tester l'interaction JavaScript.</p>

        <label class="block mb-2 text-white/80">Votre nom</label>
        <input id="nameInput" class="input-field mb-4" type="text" placeholder="Ex: Marie" />

        <div class="flex gap-2">
          <button id="greetBtn" class="btn-primary">Dire bonjour</button>
          <button id="clearBtn" class="btn-primary hover:bg-black/70">Effacer</button>
        </div>

        <p id="greetMsg" class="mt-6 text-white/80" aria-live="polite"></p>
      </div>
    </main>

    <script>
      // Petit script d'interaction
      const nameInput = document.getElementById('nameInput');
      const greetBtn = document.getElementById('greetBtn');
      const clearBtn = document.getElementById('clearBtn');
      const greetMsg = document.getElementById('greetMsg');

      greetBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        if (!name) {
          greetMsg.textContent = 'Veuillez entrer un nom.';
          greetMsg.classList.add('text-white/80');
          return;
        }
        greetMsg.textContent = `Bonjour, ${name} ! ðŸ‘‹`;
        greetMsg.classList.add('animate-pulse-glow');
        setTimeout(() => greetMsg.classList.remove('animate-pulse-glow'), 2000);
      });

      clearBtn.addEventListener('click', () => {
        nameInput.value = '';
        greetMsg.textContent = '';
        nameInput.focus();
      });
    </script>
